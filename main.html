<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="timer-setup">
            <h1>Set a Timer</h1>
            <div class="input-group">
                <label for="time-input">Set Time</label>
                <input type="text" id="time-input" placeholder="hh:mm:ss">
                <button id="set-timer" class="small-button">Set</button>
            </div>
            <div class="current-timer-section">
                <h2>Current Timer</h2>
                <p id="current-timer">No current time available</p>
            </div>
        </div>
        <div class="main-content hidden" id="active-timers-window">
            <h2>Active Timers</h2>
            <div id="timers-container" class="centered"></div>
            <div class="current-timer-section">
                <h2>Current Timer</h2>
                <div id="current-timer-wrapper">
                    <p id="current-timer-active">No current time available</p>
                    <button id="delete-current-timer" class="small-button hidden">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <audio id="timer-sound" src="https://storage.googleapis.com/acciojob-open-file-collections/ab49cbce-b4a4-42c9-bf99-8952f45bdf04_image.gif"></audio>
    <script src="scripts.js"></script>
</body>
</html>
